<div class="container">
    <h1 class="mt-3 text-center fs-2">Edit blog</h1>
    <form enctype="multipart/form-data" [formGroup]="editBlogForm" (ngSubmit)="onEditSubmit(data?.id)" class="form-container d-flex flex-column align-items-center">
        <div class="row flex-row w-75">
            <mat-label class="d-block">Title</mat-label>
            <mat-form-field appearance="outline">
                <input matInput formControlName="title" [ngModel]="data?.title">
            </mat-form-field>
        </div>

        <div class="row flex-row w-75 mb-4">
            <mat-label class="d-block">Content</mat-label>
                <!-- <textarea matInput formControlName="content"></textarea> -->
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" class="border-blue-700">
            </ngx-editor-menu>
            <ngx-editor matInput [editor]="editor"  formControlName="content" class="" [ngModel]="data?.content">                
            </ngx-editor>
        </div>

        <div class="row flex-row w-75 mt-6">
            <mat-label class="d-block">Image</mat-label>
            <img #oldImg [src]="(data?.image) ? API+data?.image : ''" class="rounded-circle w-25" >
            <img [src]="this.base64Image" class="rounded-circle w-25">
            <input type="file" (change)="selectFiles($event, oldImg)" formControlName="image">
        </div>

        <button mat-raised-button color="primary" type="submit">
            Save
        </button>
    </form>
</div>
